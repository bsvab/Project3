<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Map in VS Code</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 800px;"></div>
    

    <script>
        // Create a Leaflet map centered at a specific location
        var map = L.map('map').setView([31.9973, -102.0779], 12);

        // Add a tile layer (you can replace this URL with other tile providers)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker to the map
        L.marker([31.9973, -102.0779]).addTo(map)
            .bindPopup('What, What!').openPopup();
    </script>
</body>
</html>
